<div class="mode-toggle">
  <button class="btn btn-small" id="auto-play-btn" (click)="onAutoPlayClick()">
    <span class="btn-icon">▶️</span> Auto Play
  </button>
  <label class="toggle-label">
    <input type="checkbox" id="auto-flip-toggle" (change)="onAutoFlipChange($event)" />
    <span class="toggle-slider"></span>
    <span class="toggle-text">Auto Flip</span>
  </label>
</div>
