<div class="stats">
  <div class="stat-item">
    <span class="stat-label">Card:</span>
    <span class="stat-value" id="current-card">{{ currentCard }}</span>
    <span class="stat-value"> / </span>
    <span class="stat-value" id="total-cards">{{ totalCards }}</span>
  </div>
  <div class="stat-item">
    <span class="stat-label">Progress:</span>
    <span class="stat-value" id="progress-percent">{{ progressPercent }}%</span>
  </div>
</div>
